plugins {
    id 'com.android.application' version '8.0.0-beta05' apply false
    id 'com.android.library' version '8.0.0-beta05' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
    // https://github.com/mannodermaus/android-junit5
    id 'de.mannodermaus.android-junit5' version '1.8.2.1' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    applicationId = "com.hardbacknutter.nevertoomanybooks"
    applicationVersionCode = 42
    applicationVersionName = '4.1.0'

    // see NOTES.txt
    // https://gs.statcounter.com/os-version-market-share/android/mobile-tablet/worldwide
    // 2022-12-04 world wide:
    // 12.0     30.07
    // 11.0     55.26
    // 10.0     73.82
    // 9.0      82.99
    // 8.1      88.09
    // 8.0      90.15
    minSdkVersion = 26
    targetSdkVersion = 33
    compileSdk = 33

    // https://github.com/google/desugar_jdk_libs
    desugar_version = '2.0.2'

    kotlin_version = '1.8.0'

    // https://developer.android.com/jetpack/androidx/versions

    // 1.8 needs Android 14 !
    androidx_activity_version = '1.7.0-beta02'

    androidx_annotation_version = '1.6.0'
    androidx_appcompat_version = '1.7.0-alpha02'
    androidx_collection_version = '1.3.0-alpha02'
    androidx_camerax_version = '1.3.0-alpha04'
    androidx_cardview_version = '1.0.0'
    androidx_constraintlayout_core_version = '1.0.4'
