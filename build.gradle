buildscript {
    ext {
        // see NOTES.txt
        // https://gs.statcounter.com/os-version-market-share/android/mobile-tablet/worldwide
        // 2022-07-22 world wide:
        // 12.0     17.54
        // 11.0     49.19
        // 10.0     71.11
        // 9.0      82.17
        // 8.1      88.07
        // 8.0      90.68
        minSdkVersion = 26
        // both compile and target SDK
        sdkVersion = 32

        // 1.2.0 requires a bleeding-edge Android Studio
        desugar_version = '1.1.6'

        kotlin_version = '1.7.0'

        // https://developer.android.com/jetpack/androidx/versions

        // 1.6.0 requires Android 13 Developer Preview 2 SDK
        androidx_activity_version = '1.5.0'

        androidx_annotation_version = '1.4.0'

        // 1.6.0 requires Android 13 Developer Preview 2 SDK
        androidx_appcompat_version = '1.5.0-beta01'

        androidx_cardview_version = '1.0.0'

        androidx_constraintlayout_core_version = '1.0.3'

        androidx_constraintlayout_version = '2.1.4'

        androidx_coordinatorlayout_version = '1.2.0'

        // 1.9.0 requires Android 13 Developer Preview 2 SDK
        androidx_core_version = '1.8.0'

        androidx_customview_version = '1.1.0'

        androidx_documentfile_version = '1.1.0-alpha01'

        androidx_drawerlayout_version = '1.1.1'

        androidx_exifinterface_version = '1.3.3'

        androidx_fragment_version = '1.5.0'

        androidx_interpolator_version = '1.0.0'

        androidx_lifecycle_version = '2.5.0'

        androidx_preference_version = '1.2.0'

        androidx_recyclerview_version = '1.3.0-beta01'

        androidx_viewpager2_version = '1.1.0-beta01'

        androidx_window_version = '1.1.0-alpha02'



        // https://github.com/material-components/material-components-android/releases
        google_material_version = '1.7.0-alpha03'

        // https://jsoup.org/
        jsoup_version = '1.15.2'

        // https://github.com/journeyapps/zxing-android-embedded
        zxing_android_embedded_version = '4.3.0'

        // https://commons.apache.org/proper/commons-compress/
        apache_commons_compress = '1.21'

        // https://commons.apache.org/proper/commons-codec/
        apache_commons_codec = '1.15'

        // https://github.com/ACRA/acra
        acra_version = '5.9.5'

        // https://github.com/mockito/mockito
        mockito_version = '4.6.1'

        // https://junit.org/junit5/docs/current/user-guide/#overview
        jupiter_version = '5.8.2'

        // https://developer.android.com/jetpack/androidx/releases/test
        androidx_test_core_version = '1.4.0'
        androidx_test_runner_version = '1.4.0'
        androidx_test_rules_version = '1.4.0'

        // needed for testing
        kotlinx_coroutines_core = '1.5.2'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.2.1')
        classpath("de.mannodermaus.gradle.plugins:android-junit5:1.7.1.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
